<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas Fiscais</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="../media/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    :root {
      --primary: #033E8C;
      --secondary: #849EBF;
      --tertiary: #023E73;
      --background: #f4f7f9;
    }
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-100"> 

  <!-- HEADER -->
  <header class="sticky top-0 z-10 w-full bg-[var(--primary)] shadow-md">
    <nav class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6 lg:px-8">
      <img src="../media/logo.png" alt="Logo" class="w-[80px]">
      <a href="../index/home.html" class="text-white text-2xl font-extrabold tracking-wider">OCTSOFT</a>
      <div class="nav-links space-x-6 hidden sm:flex">
        <a href="../index/home.html" class="text-white/70 hover:text-white transition-colors font-medium">Início</a>
        <a href="../estoque/estoque.html" class="text-white/70 hover:text-white transition-colors font-medium">Estoque</a>
        <a href="../logistica/logistica.html" class="text-white/70 hover:text-white transition-colors font-medium">Entregas</a>
        <a href="#" class="text-white font-bold border-b-2 border-[var(--secondary)] pb-1">Notas Fiscais</a>
      </div>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto mt-8 p-4 md:p-8 bg-white rounded-xl shadow-2xl">
    <h2 class="text-3xl font-light text-[var(--tertiary)] text-center mb-6 pb-3 border-b-2 border-gray-100">Notas Fiscais</h2>

    <!-- Input de pesquisa -->
    <section class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
      <div class="flex items-center gap-3 w-full sm:w-auto">
        <input type="search" id="pesquisaNF" placeholder="Pesquisar por NF ou cliente..." class="w-full sm:w-96 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--primary)] focus:border-[var(--primary)] transition-all">
        <button id="botao-pesquisaNF" class="bg-[var(--primary)] text-white font-semibold px-5 py-2 rounded-lg shadow-sm hover:bg-[var(--tertiary)] transition-colors whitespace-nowrap">Pesquisar</button>
      </div>
      <button onclick="openModal()" class="bg-[var(--primary)] text-white font-semibold px-5 py-2 rounded-lg shadow-sm hover:bg-[var(--tertiary)] transition-colors whitespace-nowrap">Emitir NF</button>
    </section>

    <!-- TABELA -->
    <section class="border border-gray-200 rounded-lg overflow-hidden shadow-inner">
      <table class="w-full border-collapse">
        <thead class="bg-gray-50 text-xs font-semibold uppercase text-gray-600 tracking-wider">
          <tr class="odd:bg-white even:bg-gray-50 hover:bg-gray-100">
            <th class="px-4 py-2 border-b border-gray-200 text-center">NF</th>
            <th class="px-4 py-2 border-b border-gray-200 text-center">Cliente</th>
            <th class="px-4 py-2 border-b border-gray-200 text-center">Data</th>
            <th class="px-4 py-2 border-b border-gray-200 text-center">Valor</th>
            <th class="px-4 py-2 border-b border-gray-200 text-center">Ações</th>
          </tr>
        </thead>
        <tbody id="corpo-tabelaNF" class="divide-y divide-gray-100"></tbody>
      </table>
    </section>
  </main>

  <!-- MODAL -->
  <div id="produtoModal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300">
    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-transform duration-300 scale-95">
      <h3 class="text-xl font-semibold mb-4 text-[var(--primary)] border-b pb-2">Adicionar Nota Fiscal</h3>
      <form id="produtoForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Número NF</label>
          <input type="text" readonly id="numeroNF" required class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-[var(--primary)] focus:border-[var(--primary)]">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Cliente</label>
          <input type="text" id="clienteNF" required class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-[var(--primary)] focus:border-[var(--primary)]">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Data</label>
          <input type="date" readonly id="dataNF" required class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-[var(--primary)] focus:border-[var(--primary)]">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Valor</label>
          <input type="number" step="0.01" id="valorNF" required class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-[var(--primary)] focus:border-[var(--primary)]">
        </div>
        <div class="flex justify-end space-x-3 pt-4">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">Salvar NF</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
