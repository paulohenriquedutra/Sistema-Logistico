<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OctSoft</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="../media/logo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body class="min-h-screen bg-gray-100">
        <header class="sticky top-0 z-10 w-full bg-[var(--primary)] shadow-md">
            <nav class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6 lg:px-8">
                <img src="../media/logo.png" alt="Logo">
                <a href="../index/home.html" class="text-white text-2xl font-extrabold tracking-wider">OCTSOFT</a>
                <div class="nav-links space-x-6 hidden sm:flex">
                    <a href="#" class="text-white font-bold border-b-2 border-[var(--secondary)] pb-1">Início</a>
                    <a href="../estoque/estoque.html" class="text-white/70 hover:text-white transition-colors font-medium">Estoque</a>
                    <a href="../logistica/logistica.html" class="text-white/70 hover:text-white transition-colors font-medium">Entregas</a>
                </div>
            </nav>
        </header>
        <main class="max-w-7xl mx-auto mt-8 p-4 md:p-8 bg-white rounded-xl shadow-2xl">
            <h2 class="text-3xl font-light text-[var(--tertiary)] text-center mb-6 pb-3 border-b-2 border-gray-100">
                <span id="user">Inicio</span>
            </h2>
            <section>
                <button command="show-modal" commandfor="fUserConfig" class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center sm:gap-6 sm:py-4 border-b-4 border border-gray-500">
                    <img class="mx-auto block h-20 rounded-full sm:mx-0 sm:shrink-0" src="../media/user.png" alt="" />
                    <div class="space-y-2 text-center sm:text-left">
                        <div class="space-y-0.5">
                            <p class="text-lg font-semibold text-black">Configurações de Usuário</p>
                        </div>
                    </div>
                </button>
            </section>
        </main>

        <el-dialog>
            <dialog id="fUserConfig" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                <el-dialog-backdrop class="fixed inset-0 bg-gray-900/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>
                <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                    <el-dialog-panel class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl outline -outline-offset-1 outline-white/10 transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                        <div class="bg-[var(--background)] px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            Teste de configuração de Usuário
                        </div>
                        <div class="bg-[var(--tertiary)] px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" command="close" commandfor="fUserConfig" class="inline-flex w-full justify-center rounded-md bg-blue-500 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-400 sm:ml-3 sm:w-auto">Salvar</button>
                            <button type="button" command="close" commandfor="fUserConfig" class="mt-3 inline-flex w-full justify-center rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20 sm:mt-0 sm:w-auto">Voltar</button>
                        </div>
                    </el-dialog-panel>
                </div>
            </dialog>
        </el-dialog>
        <script src="home.js"></script> 
    </body>
</html>
