<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Entregas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="../media/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="min-h-screen bg-gray-100">
  <header class="sticky top-0 z-10 w-full bg-[var(--primary)] shadow-md">
    <nav class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6 lg:px-8">
      <img src="../media/logo.png" alt="Logo">
      <a href="../index/home.html" class="text-white text-2xl font-extrabold tracking-wider">OCTSOFT</a>
      <div class="nav-links space-x-6 hidden sm:flex">
        <a href="../index/home.html" class="text-white/70 hover:text-white transition-colors font-medium">Início</a>
        <a href="../estoque/estoque.html" class="text-white/70 hover:text-white transition-colors font-medium">Estoque</a>
        <a href="#" class="text-white font-bold border-b-2 border-[var(--secondary)] pb-1">Entregas</a>
        <a href="../nfs/notasfiscais.html" class="text-white/70 hover:text-white transition-colors font-medium">Notas Fiscais</a> 
      </div>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto mt-8 p-4 md:p-8 bg-white rounded-xl shadow-2xl">
    <h2 class="text-3xl font-light text-[var(--tertiary)] text-center mb-6 pb-3 border-b-2 border-gray-100">Painel de Entregas</h2>

    <section class="filtros flex flex-wrap items-stretch mb-8">
      <div class="flex flex-wrap gap-9">
        <button onclick="aplicarFiltros(this)" data-status="pendente" class="filtro px-4 py-2 rounded-lg font-semibold text-[var(--primary)] border border-[var(--secondary)] transition-all hover:bg-[var(--primary)] hover:text-white">Pendente</button>
        <button onclick="aplicarFiltros(this)" data-status="em-rota" class="filtro px-4 py-2 rounded-lg font-semibold text-[var(--primary)] border border-[var(--secondary)] transition-all hover:bg-[var(--primary)] hover:text-white">Em Rota</button>
        <button onclick="aplicarFiltros(this)" data-status="entregue" class="filtro px-4 py-2 rounded-lg font-semibold text-[var(--primary)] border border-[var(--secondary)] transition-all hover:bg-[var(--primary)] hover:text-white">Entregue</button>
      </div>

      <div class="flex gap-3 flex-1 justify-end">
        <input type="search" oninput="aplicarFiltros()" placeholder="Pesquisar por id, cliente ou NF..." class="flex-grow min-w-[300px] max-w-sm px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--primary)] focus:border-[var(--primary)] transition-all">
        <button onclick="aplicarFiltros()" class="bg-[var(--primary)] text-white px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-[var(--tertiary)] transition-colors">Pesquisar</button>
        <button id="openModalBtn" class="bg-orange-600 hover:bg-orange-700 text-white font-bold px-6 py-2 rounded-lg shadow-md transition-colors">Nova Entrega</button>
      </div>
    </section>

    <section class="table-area border border-gray-200 rounded-lg overflow-hidden shadow-inner">
      <div class="header-grid bg-gray-50 text-xs font-semibold uppercase text-gray-600 tracking-wider p-4 border-b border-gray-200">
        <div>ID</div>
        <div>Responsável</div>
        <div>Cliente</div>
        <div>NF</div>
        <div>Status</div>
      </div>
      <ul class="container-dados divide-y divide-gray-100"></ul>
    </section>
  </main>

  <div id="newDeliveryModal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300">
    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-transform duration-300 scale-95">
      <h3 class="text-xl font-semibold mb-4 text-[var(--primary)] border-b pb-2">Registrar Nova Entrega</h3>
      <form id="newDeliveryForm" class="space-y-4">
        <div>
          <label for="responsavelInput" class="block text-sm font-medium text-gray-700">Responsável</label>
          <input type="text" id="responsavelInput" name="responsavel" required class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-[var(--primary)] focus:border-[var(--primary)]">
        </div>
        <div>
          <label for="clienteInput" class="block text-sm font-medium text-gray-700">Cliente</label>
          <input type="text" id="clienteInput" name="cliente" required class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-[var(--primary)] focus:border-[var(--primary)]">
        </div>
        <div>
          <label for="nfInput" class="block text-sm font-medium text-gray-700">Nota Fiscal (NF)</label>
          <input type="text" id="nfInput" name="nf" required class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-[var(--primary)] focus:border-[var(--primary)]">
        </div>
        <div class="flex justify-end space-x-3 pt-4">
          <button type="button" id="closeModalBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">Cadastrar Entrega</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
